    <script>
    // ============== DECLARAÇÃO DE VARIÁVEL ================ // 
         // No Javascript não é necessário definir o tipo da variável //
         var nome = "Ariane"; // string//
         var nome = alunos; // string//
         var idade = 23; // inteiro//
         var peso = 10.2; // float//
         var humano = true; // booleanos//
         var alunos = ['Diego','Gabriel','Londrina']; //vetores - array//
        // uma variável pode ser uma propriedade de um objeto//
         var aluno ={
             //objetos- onde vários dados da variável são armazenadas, onde todas as variáveis anteriores podem estar//
            nome: "Ariane",
            //nome: alunos, ou nome: alunos[1] > indicando a posição //
            idade: 23,
            peso: 10.2,
         };
        console.log(alunos); // para acessar alguma propriedade //
        console.log(alunos.[1]); //propriedade de um array .[posição]// 
        console.log(alunos.peso); //propriedade de um objeto .propriedade//
